<!doctype html>
<html lang="en" ng-app="webProgrammingApp">
<head>
  <meta charset="utf-8">
  <title>Basic search with Angular Js</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="LanguageListCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      <!--Sidebar content-->
        Search: <input ng-model="query">
      </div>
      <div class="col-md-10">
      <!--Body content-->
      <ul class="phones">
        <li ng-repeat="item in technology | filter:query">
          {{item.name}}
          <p>{{item.description}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
</body>
</html>
